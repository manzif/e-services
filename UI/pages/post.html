<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>E-services | Admin</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1><span class="highlight">E-</span>Service</h1>
        </div>
        <nav>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="services.html">SERvices</a></li>
            <li class="current"><a href="post.html">Post a service</a></li>
            <li><a href="./about.html">About</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section id="post">
      <div class="container">
          <aside id="sidebar">
              <div class="dark">
                <h3>Pay to Post</h3>
                <form class="contact">
                  <div>
                    <input type="number" placeholder="Enter Telephone..." />
                  </div>
                  <div>
                    <input type="number" placeholder="Enter your Id..." />
                  </div>
                  <!-- <div>
                    <input type="text" placeholder="Enter Full Names..." />
                  </div> -->
                  <div>
                    <button type="submit" class="button_9">Send </button>
                    <button type="submit" class="button_9">Close</button>
                  </div>
                </form>
              </div>
            </aside>
        <div class="post">
          <h3>Post a New Service</h3>
          <div id="error-msg" class="error-msg"></div>
          <div id="success-msg" class="success-msg"></div>
          <form id="post1" name="posts">
            <div>
              <input
                type="text"
                placeholder="Enter Service Title..."
                id="title"
              />
            </div>
            <div>
              <input
                type="text"
                placeholder="Enter Company Name..."
                id="company"
              />
            </div>
            <div>
              <input
                type="text"
                placeholder="Enter your Email..."
                id="email"
              />
            </div>
            <div class="post2">
              <input type="file" id="image" name="image" />
            </div>
            <div>
              <textarea id="description"></textarea>
            </div>
            <div>
              <button type="submit" class="button_1">Save</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer>
      <a href="login.html">Administration</a>
      <p>E-services, copyright &copy; 2019</p>
    </footer>

    <script src="../Javascript/createService.js"></script>
  </body>
</html>
